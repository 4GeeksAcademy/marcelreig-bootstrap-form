<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Bootstrap Form</title>
</head>

<body>
  <div class="d-flex justify-content-center m-4">
    <div class="card">
      <div class="card-header bg-light">
        <h5 class="card-title">Payment form example</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-5">
                  <label for="card" class="form-label">Card #</label>
                  <input type="password" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input type="password" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-4">
                  <label for="amount" class="form-label">Amount #</label>
                  <div class="input-group">
                    <span>$</span>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="col-6">
                  <label for="surname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="surname">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-3">
                  <label for="state" class="form-label">State</label>
                  <div class="input-group">
                    <input class="form-control border-end-0" list="stateOptions" id="state" placeholder="Pick a State.">
                    <datalist id="stateOptions">
                      <option value="Spain">
                      <option value="France">
                      <option value="Italy">
                      <option value="Germany">
                      <option value="United Kingdom">
                    </datalist>
                    <span class="input-group-text bg-white border-start-0"><i class="fa-solid fa-sort"></i></span>
                  </div>
                </div>
                <div class="col-3">
                  <label for="postal_code" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postal_code">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <p>We accept:</p>
                  <div class="bg-secondary rounded-1 p-3 w-50 d-flex justify-content-between">
                    <div>
                      <input class="form-check-input" type="radio" name="payment_method" id="master_card"
                        value="master_card">
                      <label class="form-check-label" for="master_card">
                        <i class="fa-brands fa-cc-mastercard text-white"></i>
                      </label>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="payment_method" id="visa" value="visa">
                      <label class="form-check-label" for="visa">
                        <i class="fa-brands fa-cc-visa text-white"></i>
                      </label>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="payment_method" id="amex" value="amex">
                      <label class="form-check-label" for="amex">
                        <i class="fa-brands fa-cc-amex text-white"></i>
                      </label>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="payment_method" id="diner_club"
                        value="diner_club">
                      <label class="form-check-label" for="diner_club">
                        <i class="fa-brands fa-cc-diners-club text-white"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" aria-describedby="messageHelp"></textarea>
                  <div id="messageHelp" class="form-text">Add any notes here.</div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="card-footer text-end bg-light">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
